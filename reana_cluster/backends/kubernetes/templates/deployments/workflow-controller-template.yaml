---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow-controller
    spec:
      containers:
      - name: rest
        image: {{WORKFLOW_CONTROLLER_IMAGE}}
        imagePullPolicy: {{IMAGE_PULL_POLICY}}
        volumeMounts:
        - mountPath: "/reana"
          name: reana-shared-volume
        {% set mountpoints=RWFC_MOUNTPOINTS %}
        {% for mount in mountpoints %}
        - mountPath: {{mount['path'].split(':')[1]}}
          name: {{mount['name']}}
        {% endfor %}
        ports:
        - containerPort: 5000
          name: http
        env:
        {% set environment=RWFC_ENVIRONMENT %}
        {% for envvar in environment %}
        {% for key, value in envvar.items() %}
        - name: {{key}}
          value: "{{value}}"
        {% endfor %}
        {% endfor %}
      - name: job-status-consumer
        image: {{WORKFLOW_CONTROLLER_IMAGE}}
        command: ["flask", "consume-job-queue"]
        imagePullPolicy: {{IMAGE_PULL_POLICY}}
        env:
        {% set environment=RWFC_ENVIRONMENT %}
        {% for envvar in environment %}
        {% for key, value in envvar.items() %}
        - name: {{key}}
          value: "{{value}}"
        {% endfor %}
        {% endfor %}
      volumes:
      - name: reana-shared-volume
        {% if DEPLOYMENT == 'prod' %}
        cephfs:
          monitors:
          {% for monitor in CEPHFS_MONITORS  %}
           - {{monitor}}
          {% endfor %}
          path: {{ROOT_PATH}}
          user: {{CEPHFS_USER}}
          secretRef:
            name: {{CEPHFS_SECRET_NAME}}
          readOnly: {{CEPHFS_READONLY}}
        {% else %}
        hostPath:
          path: {{ROOT_PATH}}
        {% endif %}
      {% for mount in mountpoints %}
      - name: {{mount['name']}}
        {{mount['type']}}:
          path: {{mount['path'].split(':')[0]}}
      {% endfor %}
